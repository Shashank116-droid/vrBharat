name: jinete
description: Campus Carpool App - Jinete

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  connectivity_plus: ^6.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  firebase_storage: ^12.3.0
  google_maps_flutter: ^2.10.0
  google_fonts: ^6.3.3
  permission_handler: ^11.3.1
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  http: ^1.2.2
  uuid: ^4.5.1
  flutter_polyline_points: ^2.1.0
  geoflutterfire2: ^2.3.15
  url_launcher: ^6.3.2
  intl: ^0.19.0
  flutter_local_notifications: ^18.0.1
  flutter_google_places_sdk: ^0.3.3
 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  cloud_firestore: ^5.4.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - themes/